<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Time</title>
</head>
<body>
<h2>Time元素用来显示时间</h2>
<time datetime="2015-08-05" pubdate>2015-08-05</time>
<time datetime="2015-08-05T20:00">2015-08-05</time>
<time datetime="2015-08-05T20:00Z">2015-08-05</time>
<time datetime="2015-08-05T20:00+09:00">2015-08-05</time>
<time datetime="2015-08-05T20:00+09:00">2015-08-05</time>
</body>
</html>
