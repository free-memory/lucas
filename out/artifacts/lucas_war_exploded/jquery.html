<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery test</title>
    <script src="js/jquery-2.1.4.js"></script>
</head>
<body>

<p id="pid" style="color:red;font-size: 22px; height: 120px;">Hello world</p>

<div id="divid">User Name
    <input type="text" id="inputid" placeholder=" user name">
</div>

<a id="aid" href="#"> Ajax call with Get </a> <br/>
<a id="aid2" href="#"> Ajax call with Post </a> <br/>

<button id="btnid" type="button" style="margin: 8px 2px; padding: 2px 4px 2px 4px">点我操作dom</button>

<script>
    //    var a = (function (){
    //        alert("hi");
    //    });

    //a();

    //把匿名函数当做表达式就可以了
    (function () {
        alert("(fun)()");
    })();

    (function () {
        alert("(fun)");
    }());

    void function () {
        alert("void fun()()")
    }();

    ~function () {
        alert("~ fun()()")
    }();


    $(function () {
        alert("hi jquery");
    });

    $(document).ready(function () {
        //alert("hello");
        $("#pid").click(function () {
            $("#pid").html("test<i>bold</i> html").css("background-color", "red");
        });

        $("#btnid").on("click", function (e) {
            $("#divid").attr("title", "ken").text("Div text id=" + e.target.id);
        });

        $("#aid").on("click", function () {
            $.get("user", {name: $("#inputid").val()}, function (data) {
                $("<p> ajax (get) return = " + data + "</p>").insertAfter("#btnid");
            })
        });
        $("#aid2").on("click", function () {
            $.post("user", {name: $("#inputid").val()}, function (data) {
                $("<p> ajax (post) return = " + data + "</p>").insertAfter("#btnid").css("background-color", "aliceblue");
            })
        });
    })
</script>
</body>
</html>
