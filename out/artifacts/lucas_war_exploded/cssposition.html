<p>总结</p>
<ul>
    <li>position是用来定位的,relatvie是相对位置,和其元素是在一起的. absolute是绝对位置,从其他元素中单独出来,会覆盖其他元素. Fix和absolute很像,但是他一直飘在位置上,不会随着滚动条而移动
    </li>
    <li>Float常用作对齐布局,他不会覆盖其他元素</li>
</ul>
