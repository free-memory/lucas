<!DOCTYPE html>
<html lang="zh-cn" ng-app="rss">
<head>
    <meta charset="UTF-8">
    <title>RSS Reader</title>
    <link href="bootstrap-combined.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body ng-controller="TaskCtrl">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="carousel slide" id="carousel-841549">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carousel-841549">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-841549">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-841549">
                    </li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="" width="100%" src="img/header1.jpg"/>
                    </div>
                    <div class="item">
                        <img alt="" width="100%" src="img/header2.jpg"/>
                    </div>
                    <div class="item">
                        <img alt="" width="100%" src="img/header4.jpg"/>
                    </div>
                </div>
                <a data-slide="prev" href="#carousel-841549" class="left carousel-control">‹</a>
                <a data-slide="next"
                   href="#carousel-841549"
                   class="right carousel-control">›</a>
            </div>
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a data-target=".navbar-responsive-collapse" data-toggle="collapse"
                           class="btn btn-navbar"><span
                                class="icon-bar"></span><span class="icon-bar"></span><span
                                class="icon-bar"></span></a>
                        <a href="#" class="brand">RSS 阅读器</a>

                        <div class="nav-collapse collapse navbar-responsive-collapse">
                            <ul class="nav">
                                <li class="active">
                                    <a href="#">阅读器</a>
                                </li>
                                <li>
                                    <a href="#">配置</a>
                                </li>
                                <li>
                                    <a href="#">意见反馈</a>
                                </li>
                            </ul>
                            <ul class="nav pull-right">
                                <li class="divider-vertical">
                                </li>
                                <li class="dropdown">
                                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">用户<strong
                                            class="caret"></strong></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">退出</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
            <div class="alert hidden">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>
                    提示!
                </h4> <strong>警告!</strong> 请注意你的个人隐私安全.
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">
            <ul class="nav nav-list">
                <li class="nav-header">
                    RSS订阅列表
                </li>
                <li class="active">
                    <a href="#">占豪的博客</a>
                </li>
                <li>
                    <a href="#">汉唐归来</a>
                </li>
            </ul>
        </div>
        <div class="span4">
            <ul class="thumbnails">
                <li ng-repeat="item in articles"
                    ng-click="show(item.link)">
                    <div class="thumbnail">
                        <img alt="300x200" src="img/city.jpg"/>

                        <div class="caption">
                            <h3>
                                {{item.title}}
                            </h3>

                            <p>
                                <!--{{item.article}}-->
                            </p>

                            <p class="text-right">
                                <a class="btn btn-primary" href="#">浏览</a>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="pagination text-center">
                <ul>
                    <li>
                        <a href="#">上一页</a>
                    </li>
                    <li>
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">下一页</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="span6">
            <div class="page-header">
                <!--<input type="text" ng-model="title">-->
                <h1>
                    {{title}}
                </h1>
            </div>
            <p ng-bind-html="content|to_trusted">
                <!--{{content}}-->
            </p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <p class="text-right">
                <em>Provided by Ken Huang 2015</em>
            </p>
        </div>
    </div>
</div>
<script>
    var app = angular.module('rss', []);
    app.controller('TaskCtrl', function ($scope, $http) {
                $http.get("http://localhost:8080/articles")
                        .success(function (response) {
                            $scope.articles = response.data;
                        });
                $scope.show = function (link) {
                    for (var i in $scope.articles) {
                        if ($scope.articles[i].link == link) {
                            $scope.content = $scope.articles[i].article;
                            $scope.title = $scope.articles[i].title;
                            break;
                        }
                    }
                };
            }
    );

    app.filter('to_trusted', ['$sce', function ($sce) {
                return function (text) {
                    return $sce.trustAsHtml(text);
                }
            }]
    );
    //    angular.module("list",[]).controller("BlogListCtrl", BlogListCtrl).filter(
    //            'to_trusted', ['$sce', function ($sce) {
    //                return function (text) {
    //                    return $sce.trustAsHtml(text);
    //                }
    //            }]
    //)
</script>

</body>
</html>
