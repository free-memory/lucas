    <title></title>

<body>
<p id="pid">test</p>
<script>
    //type 1
    function People() {

    }
    People.prototype = {
        name: "test",
        age: 30,
        echo: function () {
            alert("People's Name is " + this.name);
        }
    };

    function Student() {
    }

    Student.prototype = new People();
    Student.prototype.echo = function () {
        alert("Student's Name is " + this.name + this.sex);
    };
    Student.prototype.sex = "Male";

    var people = new People();
    people.name = "people";
    people.echo();

    var student = new Student();
    student.echo();
