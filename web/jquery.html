<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery test</title>
    <script src="js/jquery-2.1.4.js"></script>
</head>
<body>

<p id="pid">Hello world</p>

<div id="divid">Div</div>

<a id="aid" href="#"> Ajax call </a>

<button id="btnid" type="button" style="margin: 8px 2px; padding: 2px 4px 2px 4px">点我</button>

<script>
    $(document).ready(function () {
        $("#pid").click(function () {
            $("#pid").html("test<i>bold</i> html").css("background-color", "red");
        });

        $("#btnid").on("click", function (e) {
            $("#divid").attr("title", "ken").text("Div text id=" + e.target.id);
        });

        $("#aid").on("click", function () {
            $.get("")
        });

    })
</script>
</body>
</html>
